<form action="">

    <h1>CRIANDO NOVO TO-DO</h1>
    <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" id="finalizar" type="date" class="data-finalizar" ng-model="acao">

    <div class="forms">
        <mat-form-field class="form">
            <input [(ngModel)]="todo.titulo" name="todo.titulo" maxlength="20" matInput placeholder="Título">
        </mat-form-field>
    
        <mat-form-field class="form">
            <textarea matInput name="todo.descricao" cols="35" rows="8" maxlength="150" placeholder="Descrição" 
            [(ngModel)]="todo.descricao"></textarea>
        </mat-form-field>
    </div>
    <div class="buttons">
        <button (click)="create()" mat-stroked-button color="primary">Criar</button>
        <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
